            },
            tools: {
                title: "Tools",
                icon: "pen-tool",
                color: THEME.colors.slices[7],
                content: `
                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                        ${['Antigravity', 'Stitch', 'Tableau', 'PowerBI', 'Figma', 'DS Agent', 'VS Code', 'Jupyter', 'Docker', 'Git', 'BigQuery', 'Streamlit', 'Excel'].map(tool => `
                            <div class="aspect-square border-2 border-[#1b190d] bg-white flex items-center justify-center font-bold hover:bg-[#1b190d] hover:text-white transition-colors text-center p-2 text-sm">
                                ${tool}
                            </div>
                        `).join('')}
                    </div>
                `
            }
        };

        // --- Pie Menu Logic ---

        const container = document.getElementById('pie-menu-container');
        const keys = Object.keys(PORTFOLIO_DATA);
        const count = keys.length;
        const radius = 160;
        const center = 200;

        function createPieMenu() {
            // SVG Element
            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("viewBox", "0 0 400 400");
            svg.setAttribute("class", "w-full h-full drop-shadow-2xl");
            svg.style.overflow = "visible";

            keys.forEach((key, i) => {
                const data = PORTFOLIO_DATA[key];

                // Math for slices
                const startAngle = (i * 360) / count;
                const endAngle = ((i + 1) * 360) / count;
                const startRad = (startAngle - 90) * (Math.PI / 180);
                const endRad = (endAngle - 90) * (Math.PI / 180);

                const x1 = center + radius * Math.cos(startRad);
                const y1 = center + radius * Math.sin(startRad);
                const x2 = center + radius * Math.cos(endRad);
                const y2 = center + radius * Math.sin(endRad);

                const pathD = `M ${center} ${center} L ${x1} ${y1} A ${radius} ${radius} 0 0 1 ${x2} ${y2} Z`;

                // Center vectors for explosion and text placement
                const midAngle = (startAngle + endAngle) / 2;
                const midRad = (midAngle - 90) * (Math.PI / 180);

                const textDist = radius * 0.7;
                const tx = center + textDist * Math.cos(midRad);
                const ty = center + textDist * Math.sin(midRad);

                const iconDist = radius * 0.45;
                const ix = center + iconDist * Math.cos(midRad);
                const iy = center + iconDist * Math.sin(midRad);

                // Explode offset
                const explodeDist = 20;
                const dx = explodeDist * Math.cos(midRad);
                const dy = explodeDist * Math.sin(midRad);

                // Rotation for text/icon
                let rot = midAngle;
                if (midAngle > 90 && midAngle < 270) rot -= 180;

                // Create Group
                const g = document.createElementNS(svgNS, "g");
                g.setAttribute("class", "cursor-pointer");
                g.style.transformOrigin = "center";
                g.style.transition = "transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)";

                // Event Listeners for Physics Pop
                g.addEventListener('mouseenter', () => {
                    g.style.transform = `translate(${dx}px, ${dy}px) scale(1.05)`;
                    pathElement.setAttribute("stroke-width", "3");
                    textElement.style.textShadow = "0px 0px 8px rgba(255,255,255,0.8)";
                    textElement.setAttribute("font-size", "13");
                });

                g.addEventListener('mouseleave', () => {
                    g.style.transform = `translate(0px, 0px) scale(1)`;
                    pathElement.setAttribute("stroke-width", "2");
                    textElement.style.textShadow = "none";
                    textElement.setAttribute("font-size", "11");
                });

                g.addEventListener('click', () => openModal(key));

                // Path
                const pathElement = document.createElementNS(svgNS, "path");
                pathElement.setAttribute("d", pathD);
                pathElement.setAttribute("fill", data.color);
                pathElement.setAttribute("stroke", THEME.colors.ink);
                pathElement.setAttribute("stroke-width", "2");
                pathElement.setAttribute("class", "transition-all duration-300");

                // Icon (ForeignObject)
                const foreignObj = document.createElementNS(svgNS, "foreignObject");
                foreignObj.setAttribute("x", ix - 12);
                foreignObj.setAttribute("y", iy - 12);
                foreignObj.setAttribute("width", "24");
                foreignObj.setAttribute("height", "24");
                foreignObj.setAttribute("class", "pointer-events-none");

                const iconDiv = document.createElement("div");
                iconDiv.setAttribute("class", "w-full h-full flex items-center justify-center text-[#1b190d]");
                iconDiv.style.transform = `rotate(${rot}deg)`;
                // Insert Lucide Icon tag
                iconDiv.innerHTML = `<i data-lucide="${data.icon}" width="18" height="18" stroke-width="2.5"></i>`;

                foreignObj.appendChild(iconDiv);

                // Text
                const textElement = document.createElementNS(svgNS, "text");
                textElement.setAttribute("x", tx);
                textElement.setAttribute("y", ty);
                textElement.setAttribute("fill", THEME.colors.ink);
                textElement.setAttribute("font-size", "11");
                textElement.setAttribute("font-weight", "900");
                textElement.setAttribute("font-family", "Space Mono, monospace");
                textElement.setAttribute("text-anchor", "middle");
                textElement.setAttribute("dominant-baseline", "middle");
                textElement.setAttribute("transform", `rotate(${rot}, ${tx}, ${ty})`);
                textElement.setAttribute("class", "uppercase tracking-widest pointer-events-none select-none transition-all duration-300");
                textElement.textContent = data.title;

                g.appendChild(pathElement);
                g.appendChild(foreignObj);
                g.appendChild(textElement);
                svg.appendChild(g);
            });

            // Center Hub
            const centerGroup = document.createElementNS(svgNS, "g");
            centerGroup.style.pointerEvents = "none";

            const circle1 = document.createElementNS(svgNS, "circle");
            circle1.setAttribute("cx", "200");
            circle1.setAttribute("cy", "200");
            circle1.setAttribute("r", "38");
            circle1.setAttribute("fill", THEME.colors.ink);
            circle1.setAttribute("stroke", "white");
            circle1.setAttribute("stroke-width", "4");

            const circle2 = document.createElementNS(svgNS, "circle");
            circle2.setAttribute("cx", "200");
            circle2.setAttribute("cy", "200");
            circle2.setAttribute("r", "32");
            circle2.setAttribute("fill", "none");
            circle2.setAttribute("stroke", "#ecc813");
            circle2.setAttribute("stroke-width", "2");
            circle2.setAttribute("stroke-dasharray", "4 4");
            circle2.setAttribute("class", "animate-spin-slow origin-center");

            const centerText = document.createElementNS(svgNS, "text");
            centerText.setAttribute("x", "200");
            centerText.setAttribute("y", "200");
            centerText.setAttribute("fill", "white");
            centerText.setAttribute("text-anchor", "middle");
            centerText.setAttribute("dy", "0.3em");
            centerText.setAttribute("font-size", "10");
            centerText.setAttribute("font-weight", "bold");
            centerText.setAttribute("class", "font-mono tracking-widest");
            centerText.textContent = "MENU";

            centerGroup.appendChild(circle1);
            centerGroup.appendChild(circle2);
            centerGroup.appendChild(centerText);
            svg.appendChild(centerGroup);

            // Ambient Shadow
            const shadowDiv = document.createElement("div");
            shadowDiv.className = "absolute inset-0 rounded-full shadow-[0px_30px_60px_rgba(0,0,0,0.3)] -z-10 scale-90 translate-y-12 blur-2xl opacity-60";

            container.appendChild(svg);
            container.appendChild(shadowDiv);
        }

        // --- Modal Logic ---

        const modalLayer = document.getElementById('modal-layer');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalContainer = document.getElementById('modal-container');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const mainStage = document.getElementById('main-stage');

        const modalTab = document.getElementById('modal-tab');
        const modalTabIcon = document.getElementById('modal-tab-icon');
        const modalTabTitle = document.getElementById('modal-tab-title');

        const modalBody = document.getElementById('modal-body');
        const modalTitle = document.getElementById('modal-title');
        const modalSubtitle = document.getElementById('modal-subtitle');
        const modalContent = document.getElementById('modal-content');

        function openModal(key) {
            const data = PORTFOLIO_DATA[key];

            // Populate Data
            modalTab.style.backgroundColor = data.color;
            modalBody.style.backgroundColor = data.color;

            modalTabTitle.textContent = data.title;
            modalTabIcon.innerHTML = `<i data-lucide="${data.icon}" width="16" height="16"></i>`;

            modalTitle.textContent = data.title;
            modalSubtitle.textContent = `CONFIDENTIAL // ${data.title} RECORD`;

            modalContent.innerHTML = data.content;

            // Re-render icons inside modal
            lucide.createIcons();

            // Show Modal & Animation
            modalLayer.classList.remove('pointer-events-none', 'opacity-0');
            modalLayer.classList.add('pointer-events-auto', 'opacity-100');

            modalContainer.classList.remove('translate-y-20', 'scale-95');
            modalContainer.classList.add('translate-y-0', 'scale-100');

            // Blur Main Stage
            mainStage.classList.add('blur-sm', 'scale-95', 'opacity-50');
        }

        function closeModal() {
            // Hide Animation
            modalContainer.classList.remove('translate-y-0', 'scale-100');
            modalContainer.classList.add('translate-y-20', 'scale-95');

            modalLayer.classList.remove('opacity-100', 'pointer-events-auto');
            modalLayer.classList.add('opacity-0', 'pointer-events-none');

            // Restore Main Stage
            mainStage.classList.remove('blur-sm', 'scale-95', 'opacity-50');
        }

        // Event Listeners
        modalCloseBtn.addEventListener('click', closeModal);
        modalBackdrop.addEventListener('click', closeModal);

        // --- Init ---
        window.addEventListener('DOMContentLoaded', () => {
            createPieMenu();
            lucide.createIcons(); // Initialize icons
        });

    </script>
</body>

</html>
